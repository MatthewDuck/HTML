<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        #transformImage {
            transform: rotateY(180deg) skew(-30deg, 30deg);
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/ofsEnaF.png"/>
    <img id="transformImage" src="https://i.imgur.com/ofsEnaF.png" />
</body>
</html>
