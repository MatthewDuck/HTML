<!DOCTYPE html>
<html>
<head>
   <style>
     h1.hidden{
         display: none;
     }  

   </style>
</head>
<body>

   <h1>This is my shopping list</h1>
   <ul>
       <li>Apple</li>
       <li>Orange</li>
       <li>Pear</li>
       <span>Apple</span>
       <span>Orange</span>
       <span>Pear</span>
   </ul>
   <p>This is a <strong>paragraph</strong>, with some words more <strong>important</strong> than others </p>
   <p>This is another paragraph.</p>
   <div>paragraph</div>
   <div>important</div>

</body>
</html>
